<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button">
            <div id="help">聊天命令
                <ul>
                    <li>更改昵称：<code>/nick [username]</code></li>
                    <li>加入/创建房间：<code>/join [roomname]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/socket.io/1.6.0/socket.io.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src='/js/chat.js'></script>
    <script src='/js/chat_ui.js'></script>
</body>

</html>
